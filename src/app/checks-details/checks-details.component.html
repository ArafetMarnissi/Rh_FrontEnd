<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span> Checks Details</span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close="refresh">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="entrer">
            <th mat-header-cell *matHeaderCellDef> check_in </th>
            <td mat-cell *matCellDef="let element"> {{element.entrer}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="sortie">
            <th mat-header-cell *matHeaderCellDef> check_out </th>
            <td mat-cell *matCellDef="let element"> {{element.sortie}} </td>
        </ng-container>

        <!-- Action -->
        <ng-container  matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button  [disabled]="authService.roleMatch(['COLLABORATEUR'])" class="btn btn-primary m-1" (click)="EditCheck(element.id)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
