<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <app-not-found [visible]="responseMessage=='wait for admin approval'" notFoundMessage="wait for admin approval !" resetLinkText ="" class="danger"></app-not-found>
    <div class="body-wrapper">

        <div class="container-fluid">
            <mat-card>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </mat-card>
            <hr>
            <app-date-picker></app-date-picker>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.userWrapper.email}} </td>
                    </ng-container>

                    <!-- First Name Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.userWrapper.firstName}} </td>
                    </ng-container>

                    <!-- Date Pointage Column -->
                    <ng-container matColumnDef="datePointage">
                        <th mat-header-cell *matHeaderCellDef> Date of registration </th>
                        <td mat-cell *matCellDef="let element"> {{element.datePointage}} </td>
                    </ng-container>

                    <!-- Heure Matin Column -->
                    <ng-container matColumnDef="is_checked">
                        <th mat-header-cell *matHeaderCellDef> is checked  </th>
                        <td mat-cell *matCellDef="let element"> 
                            <span *ngIf="element.is_checked === true" class="badge text-bg-success">YES</span>
                            <span *ngIf="element.is_checked !== true" class="badge text-bg-danger">NO</span></td>
                    </ng-container>

                    <!-- Heure Retour Column -->
                    <ng-container matColumnDef="Worked_time">
                        <th mat-header-cell *matHeaderCellDef> Worked_time </th>
                        
                        <td mat-cell *matCellDef="let element"> {{element.workTime}} </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-primary m-1" (click)="viewDetailsChecks(element.id)">View checks ></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>

            <hr>










           
        </div>
    </div>
</div>
