<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <div class="body-wrapper">

        <div class="container-fluid">
            <app-not-found [visible]="responseMessage" [notFoundMessage]="responseMessage" resetLinkText=""
                [class]="responseMessage === 'pointage ajouté avec succés' ? 'success' : 'warning'"></app-not-found>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <app-date-picker></app-date-picker>
                <button class="btn btn-success" (click)="onSubmitPointer()">Check-in</button>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Date Pointage Column -->
                    <ng-container matColumnDef="datePointage">
                        <th mat-header-cell *matHeaderCellDef> Date of registration </th>
                        <td mat-cell *matCellDef="let element"> {{element.datePointage}} </td>
                    </ng-container>

                    <!-- Heure Matin Column -->
                    <ng-container matColumnDef="heureMatin">
                        <th mat-header-cell *matHeaderCellDef> Morning check-in </th>
                        <td mat-cell *matCellDef="let element"> {{element.heureMatin}} </td>
                    </ng-container>

                    <!-- Heure Apres Midi Column -->
                    <ng-container matColumnDef="heureApresMidi">
                        <th mat-header-cell *matHeaderCellDef> Afternoon check-in  </th>
                        <td mat-cell *matCellDef="let element"> {{element.heureApresMidi}} </td>
                    </ng-container>

                    <!-- Heure Retour Column -->
                    <ng-container matColumnDef="heureRetour">
                        <th mat-header-cell *matHeaderCellDef> Return check-in   </th>
                        <td mat-cell *matCellDef="let element"> {{element.heureRetour}} </td>
                    </ng-container>

                    <!-- Heure Depart Column -->
                    <ng-container matColumnDef="heureDepart">
                        <th mat-header-cell *matHeaderCellDef>  Check-out </th>
                        <td mat-cell *matCellDef="let element"> {{element.heureDepart}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
