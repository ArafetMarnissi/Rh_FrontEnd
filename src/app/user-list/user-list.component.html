<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <div class="body-wrapper">

        <div class="container-fluid">
            <app-not-found [visible]="responseMessage=='error'" notFoundMessage={{responseMessage}} resetLinkText ="" class="danger"></app-not-found>
            <app-not-found [visible]="responseMessage" notFoundMessage={{responseMessage}} resetLinkText ="" class="success"></app-not-found>
            <mat-card>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </mat-card>
            <hr>

            <div class="mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource">

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- PrÃ©nom Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>

                    <!-- Nom Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                          <span *ngIf="element.status === 'true'" class="badge text-bg-success">Activated</span>
                          <span *ngIf="element.status !== 'true'" class="badge text-bg-danger">Blocked</span>
                        </td>
                    </ng-container>
                    <!-- Action -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Update </th>
                      <td mat-cell *matCellDef="let element">
                          <button class="btn btn-primary m-1" (click)="updateStatus(element.id)" >Update</button>
                          <button class="btn btn-success m-1" (click)="modifierUser(element.id)" >Edit</button>
                      </td>
                  </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
